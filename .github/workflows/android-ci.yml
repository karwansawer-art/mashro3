name: Android CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # المشروع داخل مجلد AdhkarApp/
      # الخطوة التالية تحاول توليد Gradle Wrapper إذا كان مفقودًا
      - name: Generate Gradle wrapper if missing (best-effort)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget unzip
          cd AdhkarApp
          if [ ! -f ./gradlew ]; then
            echo "No gradle wrapper found. Installing Gradle to generate wrapper..."
            wget -q https://services.gradle.org/distributions/gradle-8.7-bin.zip
            unzip -q gradle-8.7-bin.zip -d $HOME
            export PATH="$HOME/gradle-8.7/bin:$PATH"
            gradle --version
            gradle wrapper || true
            chmod +x ./gradlew || true
          fi

      - name: Make gradlew executable
        run: |
          cd AdhkarApp
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
          fi

      - name: Build Debug APK
        run: |
          cd AdhkarApp
          if [ -f ./gradlew ]; then
            ./gradlew assembleDebug --stacktrace || ./gradlew assemble
          else
            echo "Gradle wrapper is still missing; cannot build."
            exit 1
          fi

      - name: Locate APKs
        id: find_apk
        run: |
          cd AdhkarApp
          APK_PATHS=$(find . -path "*/build/outputs/apk/*/*.apk" -print | tr '\n' ',' | sed 's/,$//')
          echo "apk_paths=${APK_PATHS}" >> $GITHUB_OUTPUT
          echo "Found: $APK_PATHS"

      - name: Upload APK artifacts
        if: steps.find_apk.outputs.apk_paths != ''
        uses: actions/upload-artifact@v4
        with:
          name: debug-apks
          path: ${{ steps.find_apk.outputs.apk_paths }}
