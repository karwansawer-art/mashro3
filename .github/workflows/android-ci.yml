name: Android CI (APK)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      # المشروع داخل مجلد AdhkarApp/ — نحضّر Gradle متوافق مع AGP 8.1.1
      - name: Install Gradle 8.2.1 and create wrapper
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget unzip
          cd AdhkarApp
          echo "Downloading Gradle 8.2.1..."
          wget -q https://services.gradle.org/distributions/gradle-8.2.1-bin.zip
          unzip -q gradle-8.2.1-bin.zip -d $HOME
          export PATH="$HOME/gradle-8.2.1/bin:$PATH"
          gradle --version
          gradle wrapper
          chmod +x ./gradlew

      - name: Build Debug APK
        run: |
          cd AdhkarApp
          ./gradlew --version
          ./gradlew assembleDebug --stacktrace

      - name: Locate APKs
        id: find_apk
        run: |
          cd AdhkarApp
          APK_PATHS=$(find . -path "*/build/outputs/apk/*/*.apk" -print | tr '\n' ',' | sed 's/,$//')
          echo "apk_paths=${APK_PATHS}" >> $GITHUB_OUTPUT
          echo "Found: $APK_PATHS"

      - name: Upload APK artifacts
        if: steps.find_apk.outputs.apk_paths != ''
        uses: actions/upload-artifact@v4
        with:
          name: debug-apks
          path: ${{ steps.find_apk.outputs.apk_paths }}
